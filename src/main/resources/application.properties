spring.datasource.url=jdbc:h2:./redirections_db;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

shortKeySize=3
server.port=8080
application.domain=localhost
application.protocol=http

workThreadSleepTimeMs=10
# bad things can be done here
spring.datasource.hikari.maximumPoolSize=30
show.memory.leakage=false
showOldGenEating=true
show.unnecessary.synchronization=false
show.deadlock=false
server.tomcat.max-threads=10
internStrings=false

